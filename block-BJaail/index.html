<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <script src="https://kit.fontawesome.com/474e96f807.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/stylesheet/style.css">
</head>
<body>
    
    <div class="container">
        <h1><i class="fas fa-book-open"></i>My <span class="blue">Book</span> List</h1>
        <label for="title">Title</label>
        <input type="text" id="title" class="form-control" placeholder="Title">
        <label for="author">Author</label>
        <input type="text" id="author" class="form-control" placeholder="Author">
        <label for="isbn">ISBN#</label>
        <input type="text" id="isbn" class="form-control" placeholder="ISBN">
        <button class="submit">Add Book</button>

        <div class="booklist-header">
            <p class="title book-text">Title</p>
            <p class="author book-text">Author</p>
            <p class="isbn book-text">ISBN#</p>
            <p class="read book-text">Mark as read</p>
            <p></p>
        </div>
        <ul class="book-list">
            
        </ul>
    </div>

    <script src="index.js"></script>
</body>
</html>
