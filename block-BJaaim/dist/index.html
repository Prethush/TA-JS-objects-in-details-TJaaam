<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">

</head>
<body class="h-screen">
    <h1 class="text-center p-8 bg-blue-400 text-white font-bold text-4xl">Quiz App</h1>
    <div class="quiz grid p-8 shadow-2xl h-1/2 w-2/4 ml-auto mr-auto mt-12 mb-8 rounded-xl"></div>
        
    <footer class="bg-blue-400 text-center">
        <button class="prev">Previous</button>
        
        <div class="btn-container">
            <button class="next">Next</button>
            <button class="show-result">Show Result</button>
        </div>
       
        
    </footer>
    <script src="data.js"></script>
    <script src="index.js"></script>
</body>
</html>
