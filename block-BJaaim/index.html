    <title>Quiz App</title>

<body>
    <h1>Quiz App</h1>
    <div class="container">
        <ul>
            <h2>Who is the president of India?</h2>
            <li>
                <input type="radio" name="answer" id="a" class="form-control">
                <label for="a">RamNath Kovind</label>
            </li>
            <li>
                <input type="radio" name="answer" id="b" class="form-control">
                <label for="b">Narendra Modi</label>
            </li>
            <li>
                <input type="radio" name="answer" id="c" class="form-control">
                <label for="c">Manmohan Singh</label>
            </li>
            <li>
                <input type="radio" name="answer" id="d" class="form-control">
                <label for="d">Amith Shah</label>
            </li>
            <li></li>

            <input type="submit" value="submit">
        </ul>
    </div>

    <script src="data.js"></script>
    <script src="index.js"></script>

</html>
